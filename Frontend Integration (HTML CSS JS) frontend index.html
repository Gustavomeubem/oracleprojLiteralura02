<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Book Catalog</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search books...">
                <button onclick="searchBooks()">Search</button>
            </div>
        </header>

        <div class="stats">
            <h3>Catalog Statistics</h3>
            <div id="stats"></div>
        </div>

        <div class="book-list">
            <h2>Book Collection</h2>
            <button onclick="loadBooks()">Refresh Books</button>
            <div id="books"></div>
        </div>

        <div class="add-book">
            <h2>Add New Book</h2>
            <form id="bookForm">
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <input type="number" id="publicationYear" placeholder="Publication Year" required>
                <input type="text" id="isbn" placeholder="ISBN" required>
                <select id="genre">
                    <option value="">Select Genre</option>
                    <option value="FICTION">Fiction</option>
                    <option value="NON_FICTION">Non-Fiction</option>
                    <option value="SCIENCE_FICTION">Science Fiction</option>
                    <option value="FANTASY">Fantasy</option>
                    <option value="MYSTERY">Mystery</option>
                </select>
                <input type="number" id="rating" step="0.1" min="0" max="5" placeholder="Rating">
                <textarea id="description" placeholder="Description"></textarea>
                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
